<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="calculator-grid">
        <div class="result-display">
            <div data-previous class="previous-result"></div>
            <div data-current class="current-result"></div>
        </div>
        <button data-allclear class="all-clear">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-operand>1</button>
        <button data-operand>2</button>
        <button data-operand>3</button>
        <button data-operation>*</button>
        <button data-operand>4</button>
        <button data-operand>5</button>
        <button data-operand>6</button>
        <button data-operation>+</button>
        <button data-operand>7</button>
        <button data-operand>8</button>
        <button data-operand>9</button>
        <button data-operation>-</button>
        <button data-operand>.</button>
        <button data-operand>0</button>
        <button data-equality class="equals">=</button>
    </div>
    </div>
        
        
    <script src="script.js"></script>
</body>
</html>
